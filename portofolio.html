  projects.forEach(project => {
    const item = document.createElement("li");

    item.innerHTML = `
      <div class="relative h-44 overflow-hidden rounded-md w-[90%]">
        <img src="${project.image}" class="object-cover w-full m-auto bg-cover rounded-md h-44" />
        <div class="absolute top-0 flex justify-center w-full h-full gap-2 transition-all duration-300 opacity-0 group-hover:opacity-100 bg-primary/75">
          ${project.code ? `<a target="_blank" href="${project.code}" class="self-center text-sm button bg-tertiary/75">Code</a>` : ''}
          ${project.preview ? `<a target="_blank" href="${project.preview}" class="self-center text-sm button">Preview</a>` : ''}
        </div>
      </div>
      <p class="px-2 font-bold text-center">${project.title}</p>
      <div class="flex flex-wrap justify-center gap-2">
        ${project.tags.map(tag => `<span class="self-center text-sm button">${tag}</span>`).join('')}
      </div>
    `;

    container.appendChild(item);
  });
